{% extends "base.html" %}
{% block title %}Register{% endblock title %}
{% block content %}
<div class="w-50 mx-auto my-5 p-4">
    <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-12">
            <h2 class="fs-3"><strong>Create Account</strong></h2>
        </div>
        
        
        <div class="col-12">
            <label for="full_name" class="form-label"><strong>Full Name *</strong></label>
            <input type="text" name="full_name" required class="form-control" id="full_name">
        </div>

        <div class="col-md-6">
            <label for="username" class="form-label"><strong>Username *</strong></label>
            <input type="text" name="username" required class="form-control" id="username">
        </div>

        <div class="col-md-6">
            <label for="role" class="form-label"><strong>Role *</strong></label>
            <select name="role" class="form-control" id="role" required>
                <option seleced>--choose--</option>
                <option value="user">User</option>
                <option value="librarian">Librarian</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="password" class="form-label"><strong>Password *</strong></label>
            <input type="password" name="password" required class="form-control" id="password">
        </div>

        <div class="col-md-6">
            <label for="confirm_password" class="form-label"><strong>Confirm Password *</strong></label>
            <input type="password" name="confirm_password" required class="form-control" id="confirm_password">
        </div>

        <p>Alredy have an account <a href="{% url "login" %}">Login</a></p>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
{% endblock content %}
