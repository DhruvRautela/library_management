{% extends "base.html" %}
{% block title %}Login Page{% endblock title %}
{% block content %}
<form method='post' class="mx-auto col-6 mt-5">
    {% csrf_token %}
    <h1 class='text-center'><strong>Login</strong></h1>
    {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{message}}
            {% endfor %}
        </div>
    {% endif %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><strong>Username *</strong></label>
        <input type="text" required name='username' class="form-control" id="exampleInputEmail1" >
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"><strong>Password *</strong></label>
        <input type="password" required name='password' class="form-control" id="exampleInputPassword1">
    </div>
    <p>Don't have an account <a href="{% url "register" %}">Register</a></p>
    <button type="submit" class="btn btn-primary">Submit</button>
    
</form>
{% endblock content %}
